/* ================= CASHBACK (CORRIGIDO) ================= */
function cashback() {
  tela(`
    <h2>C√°lculo de Cashback</h2>

    <p><b>Ganhos (R$)</b><input id="ganhos" type="number"></p>
    <p><b>Perdas (R$)</b><input id="perdas" type="number"></p>

    <p><b>N√≠vel do cliente</b>
      <select id="nivel">
        <option value="0.03">ü•à Prata ‚Äì 3%</option>
        <option value="0.06">ü•á Ouro ‚Äì 6%</option>
        <option value="0.10">üíé Platina ‚Äì 10%</option>
        <option value="0.15">üíé Diamante ‚Äì 15%</option>
        <option value="0.20">üíé Diamante II ‚Äì 20%</option>
        <option value="0.25">üíé Diamante III ‚Äì 25%</option>
      </select>
    </p>

    <button onclick="calcularCashback()">Calcular</button>
    <button class="secondary" onclick="menu()">Voltar ao menu</button>

    <div id="resultado" class="info"></div>

    <div class="logo-area"><img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png"></div>
  `);
}

function calcularCashback() {
  const ganhos = Number(ganhos.value);
  const perdas = Number(perdas.value);
  const percentual = Number(nivel.value);

  const perdaReal = perdas - ganhos;
  const perdaFinal = perdaReal > 0 ? perdaReal : 0;
  const cashback = perdaFinal * percentual;

  resultado.innerHTML = `
    <p>
      <b>Perda real:</b> R$ ${perdaFinal.toFixed(2)}<br>
      <b>Cashback estimado:</b> R$ ${cashback.toFixed(2)}
    </p>
    <p style="font-size:12px;">
      ‚ö†Ô∏è Valor estimado. O c√°lculo final √© feito automaticamente pelo sistema.
    </p>
  `;
}
