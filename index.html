<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Blaze – Problemas de Saque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 420px;
      border: 2px solid #e10600;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      color: #e10600;
      margin-bottom: 16px;
    }

    p {
      color: #333;
      line-height: 1.4;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #e10600;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #b00500;
    }

    .secondary {
      background: #555;
    }

    .secondary:hover {
      background: #333;
    }

    .logo-area {
      margin-top: 20px;
      text-align: center;
    }

    .logo-area img {
      width: 90px;
      opacity: 0.9;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

<div class="box" id="app"></div>

<script>
const app = document.getElementById("app");

function tela(conteudo) {
  app.innerHTML = conteudo;
}

/* TELA 1 */
function inicio() {
  tela(`
    <h2>Problemas de Saque</h2>
    <p>O cliente recebeu o saque?</p>
    <button onclick="saqueRecebido()">Sim</button>
    <button onclick="tempoSaque()">Não</button>

    <div class="logo-area">
      <img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png">
    </div>

    <div class="footer">Blaze • Atendimento</div>
  `);
}

/* TELA SIM */
function saqueRecebido() {
  tela(`
    <h2>Ótimo!</h2>
    <p>
      Os saques podem levar de <b>2 até 48 horas</b> para que nosso intermediário
      financeiro conclua o processamento.
    </p>
    <p>
      Após a conclusão, ainda pode haver um <b>prazo bancário adicional</b>
      para o valor constar no extrato do cliente.
    </p>
    <p>Oriente o cliente a aguardar o prazo padrão.</p>

    <button class="secondary" onclick="inicio()">Reiniciar atendimento</button>

    <div class="logo-area">
      <img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png">
    </div>
  `);
}

/* TELA TEMPO */
function tempoSaque() {
  tela(`
    <h2>Tempo do Saque</h2>
    <p>Há quanto tempo o saque foi solicitado?</p>
    <button onclick="statusSaque()">Menos de 48 horas</button>
    <button onclick="saque48()">Mais de 48 horas</button>

    <div class="logo-area">
      <img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png">
    </div>
  `);
}

/* STATUS */
function statusSaque() {
  tela(`
    <h2>Status do Saque</h2>
    <p>Qual o status do saque no sistema?</p>
    <button onclick="pending()">Pending_review / Waiting_input</button>
    <button onclick="refunded()">Refunded</button>
    <button onclick="complete()">Complete</button>

    <div class="logo-area">
      <img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png">
    </div>
  `);
}

/* TELAS FINAIS */
function pending() {
  tela(`
    <h2>Saque em Análise</h2>
    <p>
      O status <b>Pending Review</b> ou <b>Waiting Input</b> indica que o saque
      ainda está em processamento ou aguardando validação interna.
    </p>
    <p>
      Oriente o cliente a aguardar o prazo padrão de processamento.<br>
      Enviar atalho <b>/prazo_saque</b>.
    </p>

    <button class="secondary" onclick="inicio()">Reiniciar atendimento</button>

    <div class="logo-area">
      <img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png">
    </div>
  `);
}

function refunded() {
  tela(`
    <h2>Saque Reembolsado</h2>
    <p>
      O saque foi reembolsado a pedido do usuário e o valor retornou ao saldo.
    </p>
    <p>
      Não é recomendado cancelar e solicitar um novo saque.<br>
      Enviar atalho <b>/prazo_saque</b>.
    </p>

    <button class="secondary" onclick="inicio()">Reiniciar atendimento</button>

    <div class="logo-area">
      <img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png">
    </div>
  `);
}

function complete() {
  tela(`
    <h2>Saque Concluído</h2>
    <p>
      O valor foi enviado ao banco do cliente.
    </p>
    <p>
      Oriente a verificar o extrato bancário e aguardar o
      <b>prazo de compensação da instituição financeira</b>.
    </p>

    <button class="secondary" onclick="inicio()">Reiniciar atendimento</button>

    <div class="logo-area">
      <img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png">
    </div>
  `);
}

function saque48() {
  tela(`
    <h2>Saque +48h</h2>
    <p>
      O saque ultrapassou <b>48 horas de processamento</b>.
    </p>
    <p>
      Abrir formulário de problemas de transações e
      preencher a planilha do <b>BCTF</b> conforme o procedimento interno.
    </p>

    <button class="secondary" onclick="inicio()">Reiniciar atendimento</button>

    <div class="logo-area">
      <img src="https://logodownload.org/wp-content/uploads/2022/08/blaze-logo-0.png">
    </div>
  `);
}

/* INICIAR */
inicio();
</script>

</body>
</html>
